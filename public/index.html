<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="./screen.css">
  </head>
  <body>
    
    <header><h1>My Score Board</h1></header> 
    <section class="teamSpace horizontalFlex">
      <section class="team-1">
        <span class="team1Name">Team 1</span>
        
        <span class="teamScore1">0</span>
        
        <Section class="horizontalFlex">
          <span>Update Team Name</span>
          <div><input type="text"></div>
          <div><button>Update</button></div>
        </Section>
        
        <section class="horizontalFlex">
          <span>Update Team Score</span>
          <div><button onclick="t1Add1()" class="">Add 1</button></div>
          <div><button onclick="t1Sub1()">Subtract 1</button></div>
        </section>

      </section>
      
      <section class="team-2">
          <span class="team2Name">Team 2</span>
        
          <span class="teamScore2">0</span>
          
          <Section class="horizontalFlex">
            <span>Update Team Name</span>
            <div><input type="text"></div>
            <div><button>Update</button></div>
          </Section>
          
          <section class="horizontalFlex">
            <span>Update Team Score</span>
            <div><button onclick="t2Add1()">Add 1</button></div>
            <div><button onclick="t2Sub1()">Subtract 1</button></div>
          </section>
      </section>
     </section> 
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
